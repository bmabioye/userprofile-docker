# Use root/example as user/password credentials
 version: 3
 services:
    mongodb:
      image: mongo
      ports:
        - 27017:27017
      environment:
        - MONGO_INITDB_ROOT_USERNAME=bma
        - MONGO_INITDB_ROOT_PASSWORD=password

    mongo-express:
      image: mongo-express
      ports:
        - 8081:8081
    environment:
    - ME_CONFIG_MONGODB_ADMINPASSWORD=ilovemymum
    - ME_CONFIG_MONGODB_ADMINUSERNAME=bma
    - ME_CONFIG_MONGODB_SERVER=mongodb


